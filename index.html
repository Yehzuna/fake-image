<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dummy SVG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <form>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="number" class="form-control" id="width" placeholder="Width">
        </div>
        <div class="form-group">
            <label for="height">Height</label>
            <input type="number" class="form-control" id="height" placeholder="Height">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="color">Height</label>
            <input type="number" class="form-control" id="color" placeholder="Height">
        </div>

        <button class="btn btn-primary">Send</button>
    </form>

    <div>
        <div class="form-group">
            <label for="result">Example textarea</label>
            <textarea class="form-control" id="result" rows="5"></textarea>
        </div>

        <img id="image" src="#image">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="fakeimage.js"></script>
</body>
</html>
